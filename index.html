<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ShimulModZ — Pro URL Shortener</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #5b6cff;
      --primary-light: #8b9aff;
      --secondary: #7ce6b8;
      --accent: #ff6b9d;
      --gradient: linear-gradient(135deg, var(--primary), var(--accent));
      --gradient-light: linear-gradient(135deg, var(--primary-light), #ff8db3);
      --white: #ffffff;
      --bg: #fefefe;
      --card-bg: #ffffff;
      --text: #2d3748;
      --text-light: #718096;
      --border: #e2e8f0;
      --shadow: 0 10px 30px rgba(91, 108, 255, 0.1);
      --shadow-hover: 0 15px 40px rgba(91, 108, 255, 0.15);
      --radius: 20px;
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Inter', system-ui, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    /* Animated Background */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    
    .bg-circle {
      position: absolute;
      border-radius: 50%;
      background: linear-gradient(135deg, rgba(91, 108, 255, 0.03), rgba(124, 230, 184, 0.03));
      animation: float 15s infinite ease-in-out;
    }
    
    .bg-circle:nth-child(1) {
      width: 300px;
      height: 300px;
      top: -100px;
      left: -100px;
      animation-delay: 0s;
    }
    
    .bg-circle:nth-child(2) {
      width: 200px;
      height: 200px;
      top: 50%;
      right: -50px;
      animation-delay: 5s;
    }
    
    .bg-circle:nth-child(3) {
      width: 150px;
      height: 150px;
      bottom: -50px;
      left: 20%;
      animation-delay: 10s;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }
    
    /* App Container */
    .app-container {
      max-width: 480px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
      z-index: 1;
    }
    
    /* Header */
    .app-header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px 0;
      position: relative;
    }
    
    .logo {
      width: 70px;
      height: 70px;
      background: var(--gradient);
      border-radius: 50%;
      margin: 0 auto 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow);
      animation: pulse 2s infinite;
    }
    
    .logo svg {
      width: 35px;
      height: 35px;
      color: white;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    .app-title {
      font-size: 28px;
      font-weight: 800;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
    }
    
    .app-subtitle {
      font-size: 16px;
      color: var(--text-light);
      font-weight: 500;
    }
    
    /* Cards */
    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 25px;
      margin-bottom: 20px;
      box-shadow: var(--shadow);
      transition: var(--transition);
      border: 1px solid rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-hover);
    }
    
    .card-title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      color: var(--text);
    }
    
    .card-title svg {
      width: 24px;
      height: 24px;
      color: var(--primary);
    }
    
    /* Form Elements */
    .form-group {
      margin-bottom: 20px;
      position: relative;
    }
    
    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--text);
      padding-left: 5px;
    }
    
    .form-input {
      width: 100%;
      padding: 16px 20px;
      border-radius: 14px;
      border: 2px solid var(--border);
      font-size: 16px;
      background: var(--white);
      transition: var(--transition);
      font-weight: 500;
    }
    
    .form-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(91, 108, 255, 0.1);
      transform: translateY(-2px);
    }
    
    .form-hint {
      font-size: 13px;
      color: var(--text-light);
      margin-top: 6px;
      padding-left: 5px;
    }
    
    /* Buttons */
    .btn-group {
      display: flex;
      gap: 12px;
      margin-top: 25px;
    }
    
    .btn {
      flex: 1;
      padding: 16px 20px;
      border-radius: 14px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      position: relative;
      overflow: hidden;
    }
    
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s;
    }
    
    .btn:hover::before {
      left: 100%;
    }
    
    .btn-primary {
      background: var(--gradient);
      color: white;
      box-shadow: 0 4px 15px rgba(91, 108, 255, 0.3);
    }
    
    .btn-primary:hover {
      background: var(--gradient-light);
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(91, 108, 255, 0.4);
    }
    
    .btn-secondary {
      background: transparent;
      border: 2px solid var(--border);
      color: var(--text-light);
    }
    
    .btn-secondary:hover {
      border-color: var(--primary);
      color: var(--primary);
      transform: translateY(-3px);
    }
    
    .btn-sm {
      padding: 12px 16px;
      font-size: 14px;
      border-radius: 12px;
    }
    
    /* Result Section */
    .result-section {
      display: none;
      margin-top: 25px;
      padding: 20px;
      border-radius: 16px;
      background: linear-gradient(135deg, #f8faff, #f0f7ff);
      border: 1px solid rgba(91, 108, 255, 0.1);
      animation: fadeIn 0.5s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .result-title {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 12px;
      color: var(--primary);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .short-link {
      font-weight: 700;
      color: var(--primary);
      word-break: break-all;
      margin-bottom: 10px;
      font-size: 18px;
      padding: 12px;
      background: rgba(91, 108, 255, 0.05);
      border-radius: 10px;
      border-left: 4px solid var(--primary);
    }
    
    .meta-info {
      font-size: 14px;
      color: var(--text-light);
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .meta-info::before {
      content: '';
      width: 6px;
      height: 6px;
      background: var(--secondary);
      border-radius: 50%;
    }
    
    .action-buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    
    /* QR Code */
    .qr-container {
      text-align: center;
      margin-top: 20px;
      padding: 20px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.03);
      animation: slideUp 0.5s ease-out;
    }
    
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    #qcanvas {
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }
    
    /* History */
    .history-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
      max-height: 400px;
      overflow-y: auto;
      padding-right: 5px;
    }
    
    .history-list::-webkit-scrollbar {
      width: 5px;
    }
    
    .history-list::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }
    
    .history-list::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 10px;
    }
    
    .history-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      border-radius: 14px;
      background: linear-gradient(135deg, #f8faff, #f0f7ff);
      border: 1px solid rgba(91, 108, 255, 0.1);
      transition: var(--transition);
      animation: slideIn 0.3s ease-out;
    }
    
    .history-item:hover {
      transform: translateX(5px);
      border-color: var(--primary-light);
    }
    
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-10px); }
      to { opacity: 1; transform: translateX(0); }
    }
    
    .history-info {
      flex: 1;
      overflow: hidden;
    }
    
    .history-short {
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 4px;
      font-size: 16px;
    }
    
    .history-long {
      font-size: 13px;
      color: var(--text-light);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    .history-actions {
      display: flex;
      gap: 8px;
    }
    
    /* Tabs */
    .tabs {
      display: flex;
      background: rgba(91, 108, 255, 0.05);
      border-radius: 16px;
      padding: 6px;
      margin-bottom: 25px;
      position: relative;
    }
    
    .tab-indicator {
      position: absolute;
      height: calc(100% - 12px);
      width: calc(33.333% - 12px);
      background: var(--gradient);
      border-radius: 12px;
      top: 6px;
      left: 6px;
      transition: var(--transition);
      z-index: 0;
    }
    
    .tab {
      flex: 1;
      text-align: center;
      padding: 12px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      z-index: 1;
      position: relative;
      color: var(--text-light);
    }
    
    .tab.active {
      color: white;
    }
    
    .tab-content {
      display: none;
      animation: fadeIn 0.4s ease-out;
    }
    
    .tab-content.active {
      display: block;
    }
    
    /* Loading Animation */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Toast Notification */
    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: var(--gradient);
      color: white;
      padding: 14px 24px;
      border-radius: 50px;
      font-size: 14px;
      font-weight: 500;
      z-index: 1000;
      opacity: 0;
      transition: var(--transition);
      box-shadow: 0 10px 25px rgba(91, 108, 255, 0.3);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }
    
    .toast svg {
      width: 18px;
      height: 18px;
    }
    
    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-light);
    }
    
    .empty-state svg {
      width: 60px;
      height: 60px;
      margin-bottom: 15px;
      opacity: 0.5;
    }
    
    /* Responsive */
    @media (max-width: 480px) {
      .app-container {
        padding: 15px;
      }
      
      .card {
        padding: 20px;
      }
      
      .btn-group {
        flex-direction: column;
      }
      
      .action-buttons {
        flex-direction: column;
      }
    }
    
    /* Animation for success */
    @keyframes success {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    .success {
      animation: success 0.5s ease;
    }
  </style>
</head>

      tab.addEventListener('click', () => {
        const tabId = tab.getAttribute('data-tab');
        
        // Update active tab
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        
        // Move tab indicator
        tabIndicator.style.transform = `translateX(${index * 100}%)`;
        
        // Show active tab content
        tabContents.forEach(content => {
          content.classList.remove('active');
          if (content.id === `${tabId}-tab`) {
            content.classList.add('active');
          }
        });
        
        // Refresh history when history tab is opened
        if (tabId === 'history') {
          renderHistory();
        }
      });
    });

    // ====== Toast Function ======
    function toast(message, duration = 3000) {
      toastText.textContent = message;
      toastEl.classList.add('show');
      
      setTimeout(() => {
        toastEl.classList.remove('show');
      }, duration);
    }

    // ====== Helpers ======
    function saveHistory(item) {
      try {
        const arr = JSON.parse(localStorage.getItem('shimul_history') || '[]');
        arr.unshift(item);
        const uniq = [];
        const out = [];
        for (const it of arr) { 
          if (uniq.indexOf(it.code) === -1) { 
            uniq.push(it.code); 
            out.push(it); 
          } 
        }
        while (out.length > 10) out.pop();
        localStorage.setItem('shimul_history', JSON.stringify(out));
      } catch (e) { console.warn(e) }
    }

    function renderHistory() {
      const arr = JSON.parse(localStorage.getItem('shimul_history') || '[]');
      historyEl.innerHTML = '';
      
      if (!arr.length) { 
        historyEl.innerHTML = `
          <div class="empty-state">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
              <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
              <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
            <div>কোনো ইতিহাস নেই</div>
            <div style="font-size: 14px; margin-top: 5px;">লিংক শর্টেন করুন এবং এখানে দেখুন</div>
          </div>
        `; 
        return; 
      }
      
      arr.forEach(item => {
        const el = document.createElement('div');
        el.className = 'history-item';
        el.innerHTML = `
          <div class="history-info">
            <div class="history-short">${item.short}</div>
            <div class="history-long">${item.long}</div>
          </div>
          <div class="history-actions">
            <button class="btn btn-primary btn-sm" data-copy="${item.short}">
              <svg viewBox="0 0 24 24" width="14" height="14" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
              </svg>
            </button>
            <button class="btn btn-primary btn-sm" data-open="${item.short}">
              <svg viewBox="0 0 24 24" width="14" height="14" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                <polyline points="15 3 21 3 21 9"></polyline>
                <line x1="10" y1="14" x2="21" y2="3"></line>
              </svg>
            </button>
          </div>
        `;
        historyEl.appendChild(el);
      });
    }

    // Event delegation for history actions
    document.addEventListener('click', (e) => {
      if (e.target && e.target.closest('[data-copy]')) {
        const copyText = e.target.closest('[data-copy]').getAttribute('data-copy');
        navigator.clipboard.writeText(copyText).then(() => {
          toast('লিংক কপি করা হয়েছে!');
          e.target.closest('.btn').classList.add('success');
          setTimeout(() => {
            e.target.closest('.btn').classList.remove('success');
          }, 500);
        });
      }
      
      if (e.target && e.target.closest('[data-open]')) {
        const openUrl = e.target.closest('[data-open]').getAttribute('data-open');
        window.open(openUrl, '_blank');
      }
    });

    // ====== Shorten flow ======
    shortBtn.addEventListener('click', async () => {
      const longUrl = urlInput.value.trim();
      let code = codeInput.value.trim();
      
      if (!longUrl || !/^https?:\/\//i.test(longUrl)) { 
        toast('দয়া করে একটি বৈধ URL দিন (http/https দিয়ে শুরু হতে হবে)'); 
        return; 
      }

      // Show loading state
      shortBtn.disabled = true;
      btnText.textContent = 'কাজ চলছে...';
      btnLoading.style.display = 'inline-block';

      try {
        const resp = await fetch(WORKER_URL + '/shorten', { 
          method: 'POST', 
          headers: { 'Content-Type': 'application/json' }, 
          body: JSON.stringify({ url: longUrl, code }) 
        });
        
        const data = await resp.json();
        
        if (data.error) { 
          toast(data.error); 
          return; 
        }

        const item = { 
          short: data.short, 
          long: longUrl, 
          code: data.code, 
          created: Date.now() 
        };
        
        saveHistory(item);

        // Show result with animation
        feedback.style.display = 'block';
        shortLinkEl.textContent = data.short; 
        metaInfo.textContent = `কোড: ${data.code} • তৈরি হয়েছে: ${new Date().toLocaleString('bn-BD')}`;

        // Generate QR code
        qcanvas.width = 240;
        qcanvas.height = 240;
        QRCode.toCanvas(qcanvas, data.short, { width: 240, margin: 1 }, function (err) { 
          if (err) console.error(err); 
        });

        toast('লিংক সফলভাবে শর্টেন হয়েছে!');

      } catch (err) { 
        console.error(err); 
        toast('সার্ভারের সাথে সংযোগ করতে ব্যর্থ হয়েছে।'); 
      } finally { 
        // Reset button state
        shortBtn.disabled = false;
        btnText.textContent = 'শর্টেন করুন';
        btnLoading.style.display = 'none';
      }
    });

    clearBtn.addEventListener('click', () => { 
      urlInput.value = ''; 
      codeInput.value = ''; 
      feedback.style.display = 'none';
      toast('ফর্ম ক্লিয়ার করা হয়েছে');
    });

    copyBtn.addEventListener('click', () => { 
      const txt = shortLinkEl.textContent; 
      if (txt) { 
        navigator.clipboard.writeText(txt); 
        toast('শর্ট লিংক কপি করা হয়েছে!');
        copyBtn.classList.add('success');
        setTimeout(() => {
          copyBtn.classList.remove('success');
        }, 500);
      } 
    });
    
    openBtn.addEventListener('click', () => { 
      const txt = shortLinkEl.textContent; 
      if (txt) window.open(txt, '_blank'); 
    });

    downloadQrBtn.addEventListener('click', () => {
      if (!qcanvas) return;
      const url = qcanvas.toDataURL('image/png');
      const a = document.createElement('a');
      a.href = url;
      a.download = 'shortlink-qr.png';
      a.click();
      toast('QR কোড ডাউনলোড করা হয়েছে!');
    });

    // ====== History UI ======
    showHistoryBtn.addEventListener('click', () => { 
      renderHistory(); 
      toast('ইতিহাস রিফ্রেশ করা হয়েছে');
    });
    
    clearHistoryBtn.addEventListener('click', () => { 
      localStorage.removeItem('shimul_history'); 
      renderHistory(); 
      toast('ইতিহাস ক্লিয়ার করা হয়েছে');
    });

    // ====== Inspect code ======
    inspectBtn.addEventListener('click', async () => {
      const c = inspectCode.value.trim(); 
      if (!c) { 
        inspectResult.textContent = 'দয়া করে একটি কোড দিন'; 
        inspectResult.style.display = 'block';
        return; 
      }
      
      try {
        const r = await fetch(WORKER_URL + '/info/' + encodeURIComponent(c));
        
        if (r.status === 404) { 
          inspectResult.innerHTML = '<strong>কোডটি পাওয়া যায়নি</strong>'; 
          inspectResult.style.display = 'block';
          return; 
        }
        
        const j = await r.json(); 
        inspectResult.innerHTML = `
          <strong>ক্লিক সংখ্যা:</strong> ${j.clicks || 0}<br>
          <strong>লিংক:</strong> ${j.url}
        `;
        inspectResult.style.display = 'block';
        
      } catch (e) { 
        inspectResult.textContent = 'তথ্য পাওয়া যায়নি'; 
        inspectResult.style.display = 'block';
      }
    });

    // Initial render
    renderHistory();
  </script>
</body>
</html>
