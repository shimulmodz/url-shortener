<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ShimulModZ URL Shortener</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #f0f4ff;
      --card: #ffffff;
      --text: #222;
      --primary: linear-gradient(90deg, #667eea, #764ba2);
      --border: #3489EB;
    }
    body.dark {
      --bg: #121212;
      --card: #1e1e1e;
      --text: #f5f5f5;
      --border: #7aa2f7;
    }
    body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh;
      transition: background 0.3s;
    }
    .card {
      background: var(--card); color: var(--text);
      padding: 25px; border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 450px; width: 95%; text-align: center;
      transition: background 0.3s, color 0.3s;
    }
    h1 { margin-bottom: 15px; }
    input, select {
      width: 90%; padding: 12px; margin: 8px 0;
      border-radius: 10px; border: 2px solid var(--border);
      outline: none; font-size: 14px;
      background: #f9fbff;
    }
    body.dark input, body.dark select {
      background: #2b2b2b; color: #f5f5f5;
    }
    button {
      width: 95%; padding: 12px;
      margin-top: 12px;
      background: var(--primary);
      color: #fff; border: none; border-radius: 12px;
      font-size: 16px; cursor: pointer; transition: 0.3s;
    }
    button:hover { opacity: 0.9; }
    .result {
      margin-top: 20px; font-size: 15px;
      padding: 12px; background: #f1f3ff;
      border-radius: 12px; word-break: break-word;
    }
    body.dark .result { background: #2a2a2a; }
    .short-link { font-weight: bold; color: #007bff; }
    .copy-btn, .qr-btn {
      padding: 6px 12px; margin: 5px;
      border: none; border-radius: 8px; cursor: pointer;
      font-size: 14px;
    }
    .copy-btn { background: #28a745; color: #fff; }
    .qr-btn { background: #ff5722; color: #fff; }
    #qrcode canvas { margin-top: 10px; }
    .history {
      margin-top: 25px; text-align: left;
      font-size: 14px; max-height: 150px; overflow-y: auto;
    }
    .history h3 { margin: 0 0 10px; }
    .toggle-theme {
      position: absolute; top: 15px; right: 15px;
      cursor: pointer; font-size: 18px;
    }
    .spinner {
      display: none;
      margin: 10px auto;
      border: 4px solid #ddd;
      border-top: 4px solid #3489EB;
      border-radius: 50%;
      width: 30px; height: 30px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="toggle-theme" onclick="toggleTheme()">üåô</div>
  <div class="card">
    <h1>üîó ShimulModZ Shortener</h1>
    <input type="text" id="longUrl" placeholder="Enter long URL (http/https)">
    <input type="text" id="customCode" placeholder="Custom code (optional)">
    <select id="expire">
      <option value="">No Expiry</option>
      <option value="1">Expire in 1 day</option>
      <option value="7">Expire in 7 days</option>
      <option value="30">Expire in 30 days</option>
    </select>
    <button onclick="shorten()">Shorten Link</button>
    <div class="spinner" id="spinner"></div>
    <div class="result" id="result"></div>
    <div class="history" id="history"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    const WORKER_URL = "https://url-short-demo.shimul-modz.workers.dev";

    function toggleTheme() {
      document.body.classList.toggle("dark");
      document.querySelector(".toggle-theme").textContent =
        document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
    }

    async function shorten() {
      const longUrl = document.getElementById("longUrl").value.trim();
      const customCode = document.getElementById("customCode").value.trim();
      const expire = document.getElementById("expire").value;
      const spinner = document.getElementById("spinner");
      const resultDiv = document.getElementById("result");

      if (!longUrl) {
        alert("‚ùå Please enter a valid URL");
        return;
      }

      spinner.style.display = "block";
      resultDiv.innerHTML = "";

      try {
        const res = await fetch(WORKER_URL + "/shorten", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url: longUrl, code: customCode, expire })
        });

        const data = await res.json();
        spinner.style.display = "none";

        if (data.error) {
          resultDiv.innerText = data.error;
        } else {
          saveHistory(data);

          resultDiv.innerHTML = `
            ‚úÖ Short URL: <a href="${data.short}" target="_blank" class="short-link">${data.short}</a><br>
            <button class="copy-btn" onclick="copyLink('${data.short}')">üìã Copy</button>
            <button class="qr-btn" onclick="generateQR('${data.short}')">üì± QR</button>
            ${data.expire ? `<br>‚è≥ Expire: ${new Date(data.expire).toLocaleString()}` : ""}
            <div id="qrcode"></div>
          `;
        }
      } catch (err) {
        spinner.style.display = "none";
        resultDiv.innerText = "‚ùå Failed to connect to server.";
      }
    }

    function copyLink(link) {
      navigator.clipboard.writeText(link);
      alert("‚úÖ Short link copied!");
    }

    function generateQR(link) {
      const qrDiv = document.getElementById("qrcode");
      qrDiv.innerHTML = "";
      QRCode.toCanvas(link, { width: 200 }, (err, canvas) => {
        if (!err) qrDiv.appendChild(canvas);
      });
    }

    function saveHistory(data) {
      let history = JSON.parse(localStorage.getItem("shortHistory") || "[]");
      history.unshift(data);
      if (history.length > 10) history.pop();
      localStorage.setItem("shortHistory", JSON.stringify(history));
      renderHistory();
    }

    function renderHistory() {
      let history = JSON.parse(localStorage.getItem("shortHistory") || "[]");
      const historyDiv = document.getElementById("history");
      if (history.length === 0) {
        historyDiv.innerHTML = "";
        return;
      }
      historyDiv.innerHTML = "<h3>üìú Your History</h3>" +
        history.map(item => `
          <div>
            <a href="${item.short}" target="_blank">${item.short}</a> ‚Üí ${item.long}
          </div>
        `).join("");
    }

    renderHistory();
  </script>
</body>
</html>
