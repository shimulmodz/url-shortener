<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ShimulModZ URL Shortener</title>
  <style>
    body{font-family:sans-serif;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;background:#f5f5f5}
    .box{background:white;padding:20px;border-radius:10px;box-shadow:0 4px 10px rgba(0,0,0,0.1);width:320px;text-align:center}
    input,button{width:100%;padding:10px;margin:6px 0;border-radius:5px;border:1px solid #ddd;font-size:14px}
    button{background:#0078ff;color:white;border:none;cursor:pointer;font-weight:bold}
    button:hover{background:#005fcc}
    #result{margin-top:10px;font-weight:bold}
  </style>
</head>
<body>
  <div class="box">
    <h2>ðŸ”— ShimulModZ Shortener</h2>
    <input id="longurl" type="text" placeholder="Enter your long URL">
    <input id="custom" type="text" placeholder="Custom code (optional)">
    <button onclick="shorten()">Shorten</button>
    <p id="result"></p>
  </div>

<script>
async function shorten(){
  const url = document.getElementById("longurl").value;
  const code = document.getElementById("custom").value;
  const res = await fetch("https://url-short-demo.shimul-modz.workers.dev/shorten", {
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body: JSON.stringify({url, code})
  });
  const data = await res.json();
  document.getElementById("result").innerHTML =
    `<a href="${data.short}" target="_blank">${data.short}</a>`;
}
</script>
</body>
</html>
