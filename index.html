<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ShimulModZ URL Shortener</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif; background:#f4f6f9; text-align: center; margin: 50px; 
      
    }
   .container-bg{
      padding: 10px 5px;
      margin: 4px;
      border: 2px solid black;
      overflow: hidden;
      display: gird;
      justify-content: center;
      align-items: center;
    }
   .input-box input{
     width: 200px;
     padding: 15px 20px;
     margin: 10px;
     background: #CEEAFF;
     border-radius: 50px;
     border: 2px dashed #3489EB;
   }
  .input-box button{
    color: #000000;
    background: linear-gradient(180deg, #FBA500, #FB00AE);
    border-radius: 8px;
     padding: 10px 40px;
     cursor:pointer;
     border: 3px solid #3E1CF6;
   }
    h1 { color: #333; }
    .result { margin-top: 20px; font-weight: bold; font-size: 18px; }
    .copy-btn { background: #28a745; margin-left: 10px; }
  </style>
</head>
<body>
  <div class="container-bg">
  <h1>üîó ShimulModZ URL Shortener</h1>
  <div class="input-box">
  <input type="text" id="longUrl" placeholder="Enter long URL"><br>
  <input type="text" id="customCode" placeholder="Custom code (optional)"><br>
  <button onclick="shorten()">Shorten</button>
  <div class="result" id="result"></div>
  </div>
  </div>
  
  <script>
    // ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ Cloudflare Worker URL ‡¶¨‡¶∏‡¶æ‡¶ì ‡¶è‡¶ñ‡¶æ‡¶®‡ßá üëá
    const WORKER_URL = "https://url-short-demo.shimul-modz.workers.dev";

    async function shorten() {
      const longUrl = document.getElementById("longUrl").value.trim();
      const customCode = document.getElementById("customCode").value.trim();

      if (!longUrl) {
        alert("‚ùå Please enter a valid URL");
        return;
      }

      try {
        const res = await fetch(WORKER_URL + "/shorten", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url: longUrl, code: customCode })
        });

        const data = await res.json();
        if (data.error) {
          document.getElementById("result").innerText = data.error;
        } else {
          document.getElementById("result").innerHTML =
            `‚úÖ Short URL: <a href="${data.short}" target="_blank">${data.short}</a>
             <button class="copy-btn" onclick="copyLink('${data.short}')">üìã Copy</button>`;
        }
      } catch (err) {
        document.getElementById("result").innerText = "‚ùå Failed to connect to server.";
      }
    }

    function copyLink(link) {
      navigator.clipboard.writeText(link);
      alert("‚úÖ Short link copied!");
    }
  </script>
</body>
</html>
