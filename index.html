<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ShimulModZ URL Shortener</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f6f9; text-align: center; margin: 50px; }
    h1 { color: #333; }
    input, button { padding: 12px; margin: 10px; width: 300px; border-radius: 8px; border:1px solid #ddd; }
    button { background:#007bff; color:white; cursor:pointer; border:none; }
    button:hover { background:#0056b3; }
    .result { margin-top: 20px; font-weight: bold; font-size: 18px; }
    .copy-btn { background: #28a745; margin-left: 10px; }
  </style>
</head>
<body>
  <h1>üîó ShimulModZ URL Shortener</h1>
  <input type="text" id="longUrl" placeholder="Enter long URL"><br>
  <input type="text" id="customCode" placeholder="Custom code (optional)"><br>
  <button onclick="shorten()">Shorten</button>
  <div class="result" id="result"></div>

  <script>
    const WORKER_URL = "https://url-short-demo.shimul-modz.workers.dev";

    async function shorten() {
      const longUrl = document.getElementById("longUrl").value.trim();
      const customCode = document.getElementById("customCode").value.trim();

      if (!longUrl) {
        alert("‚ùå Please enter a valid URL");
        return;
      }

      const res = await fetch(WORKER_URL + "/shorten", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ url: longUrl, code: customCode })
      });

      const data = await res.json();
      if (data.error) {
        document.getElementById("result").innerText = data.error;
      } else {
        document.getElementById("result").innerHTML = 
          `‚úÖ Short URL: <a href="${data.short}" target="_blank">${data.short}</a>
          <button class="copy-btn" onclick="copyLink('${data.short}')">üìã Copy</button>`;
      }
    }

    function copyLink(link) {
      navigator.clipboard.writeText(link);
      alert("‚úÖ Short link copied!");
    }
  </script>
</body>
</html>
