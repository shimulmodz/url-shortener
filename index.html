<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ShimulModZ URL Shortener</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
    input, button { padding: 10px; margin: 10px; width: 300px; }
    .result { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>ðŸ”— ShimulModZ URL Shortener</h1>
  <input type="text" id="longUrl" placeholder="Enter long URL"><br>
  <input type="text" id="customCode" placeholder="Custom code (optional)"><br>
  <button onclick="shorten()">Shorten</button>
  <div class="result" id="result"></div>

  <script>
    const WORKER_URL = "https://url-short-demo.shimul-modz.workers.dev";

    async function shorten() {
      const longUrl = document.getElementById("longUrl").value;
      const customCode = document.getElementById("customCode").value;

      const res = await fetch(WORKER_URL + "/shorten", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ url: longUrl, code: customCode })
      });

      const data = await res.json();
      document.getElementById("result").innerHTML =
        `âœ… Short URL: <a href="${data.short}" target="_blank">${data.short}</a>`;
    }
  </script>
</body>
</html>
